<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cargoman Logistics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:#081f3a;color:#fff;display:flex;align-items:center;padding:12px 16px}
header img{width:42px;border-radius:50%;margin-right:10px}
.menu-btn{margin-left:auto;font-size:26px;cursor:pointer}
nav{display:none;background:#081f3a}
nav a{display:block;color:#fff;padding:12px;text-decoration:none}
nav a:hover{background:#0c2f5a}
.hero{background:url('assets/images/hero6.jpg') center/cover;height:300px;display:flex;align-items:center}
.hero div{background:rgba(0,0,0,.6);color:#fff;padding:20px;width:100%}
.track-box{background:#fff;margin:20px;padding:20px;border-radius:10px}
.track-box input{width:70%;padding:10px}
.track-box button{padding:10px;background:#f57c00;color:#fff;border:none}
.cards img{width:100%;border-radius:10px}
footer{background:#081f3a;color:#fff;text-align:center;padding:15px}
</style>
</head>
<body>

<header>
<img src="assets/images/hero6.jpg">
<b style="color:#f57c00">Cargoman</b>&nbsp;Logistics
<div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<nav id="menu">
<a href="index.html">Home</a>
<a href="services.html">Services</a>
<a href="about.html">About</a>
<a href="contact.html">Contact</a>
</nav>

<section class="hero">
<div>
<h2>Smart Logistics Solutions</h2>
<p>Transportation • Warehousing • Supply Chain</p>
</div>
</section>

<div class="track-box">
<h3>Track Your Shipment</h3>
<input id="trackInput" placeholder="KMB123410">
<button onclick="track()">Track</button>
<p id="result"></p>
</div>

<section class="cards" style="padding:20px">
<img src="assets/images/hero5.jpg">
</section>

<footer>© 2025 Cargoman Logistics</footer>

<script>
function toggleMenu(){
 let m=document.getElementById('menu');
 m.style.display=m.style.display==='block'?'none':'block';
}
function track(){
 let t=document.getElementById('trackInput').value;
 let r=document.getElementById('result');
 if(!t.startsWith('KMB')){r.innerHTML="Invalid Tracking ID";return;}
 let num=parseInt(t.replace('KMB','').slice(0,4));
 let days=num%10+2;
 let cities=["Hyderabad","Nagpur","Indore","Delhi","Jaipur","Mumbai"];
 let city=cities[num%cities.length];
 r.innerHTML=`In Transit<br>Current Location: ${city}<br>ETA: ${days} days`;
}
</script>

</body>
</html>
