<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cargoman Logistics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0b2a44;
  --orange:#f58220;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
body{background:#f4f6f8;color:#222;}

header{
  background:var(--blue);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 18px;
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo img{
  width:42px;height:42px;border-radius:50%;
}
.logo span{
  font-size:20px;
  font-weight:bold;
  color:var(--orange);
}
.menu-btn{font-size:26px;cursor:pointer;}
nav{
  display:none;
  background:#081f33;
}
nav a{
  display:block;
  padding:14px;
  color:#fff;
  text-decoration:none;
  border-bottom:1px solid #123;
}
nav a:hover{background:#0e3557;}

.hero{
  background:url("assets/images/hero6.jpg") center/cover no-repeat;
  position:relative;
  padding:80px 16px;
  color:#fff;
}
.hero::before{
  content:"";
  position:absolute;inset:0;
  background:rgba(0,0,0,.55);
}
.hero-content{
  position:relative;
  max-width:700px;
}
.hero h1{font-size:34px;margin-bottom:12px;}
.hero p{font-size:16px;line-height:1.6;}

.track-box{
  background:#fff;
  margin:30px auto;
  padding:20px;
  border-radius:8px;
  max-width:600px;
}
.track-box input{
  width:70%;
  padding:12px;
}
.track-box button{
  width:28%;
  padding:12px;
  background:var(--orange);
  border:none;
  color:#fff;
  font-weight:bold;
}

.status{
  margin-top:15px;
  font-size:14px;
}

.section{
  padding:30px 16px;
}
.card{
  background:#fff;
  margin-bottom:20px;
  border-radius:10px;
  overflow:hidden;
}
.card img{width:100%;display:block;}
.card h3{
  padding:12px;
  background:#fff;
  text-align:center;
}

footer{
  background:#081f33;
  color:#ccc;
  padding:20px;
  text-align:center;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="assets/images/hero5.jpg">
    <span>Cargoman Logistics</span>
  </div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<nav id="menu">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="hero">
  <div class="hero-content">
    <h1>Reliable Logistics & Live Tracking</h1>
    <p>Professional transportation, warehousing and supply-chain operations across India.</p>
  </div>
</section>

<div class="track-box">
  <h3>Track Your Shipment</h3>
  <input id="track" placeholder="KMB123410">
  <button onclick="track()">Track</button>
  <div class="status" id="result"></div>
</div>

<section class="section">
  <div class="card">
    <img src="assets/images/logs.jpg">
    <h3>Transportation Network</h3>
  </div>
  <div class="card">
    <img src="assets/images/warehouse.jpg">
    <h3>Warehouse Operations</h3>
  </div>
  <div class="card">
    <img src="assets/images/production.jpg">
    <h3>Supply Chain Planning</h3>
  </div>
</section>

<footer>
© 2025 Cargoman Logistics • India
</footer>

<script>
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display=m.style.display==="block"?"none":"block";
}

function track(){
  const v=document.getElementById("track").value;
  const r=document.getElementById("result");
  if(!v.startsWith("KMB")){
    r.innerHTML="❌ Invalid Tracking Number";
    return;
  }
  const cities=["Hyderabad","Nagpur","Indore","Delhi","Jaipur"];
  const step=Math.floor(Math.random()*cities.length);
  const date=new Date();
  date.setDate(date.getDate()+step);

  r.innerHTML=`✅ In Transit<br>
  Location: ${cities[step]}<br>
  Date: ${date.toDateString()}`;
}
</script>

</body>
</html>
